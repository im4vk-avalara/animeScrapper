name: Deploy to GitHub Pages

on:
  # Run after scraper completes
  workflow_run:
    workflows: ["Anime Scraper"]
    types:
      - completed
  
  # Run on push to main (for website changes)
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'scraped_data/current/**'
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site
        run: |
          # Create _site directory with website and data
          mkdir -p _site
          
          # Copy website files
          cp -r website/* _site/
          
          # Copy scraped data
          mkdir -p _site/scraped_data
          cp -r scraped_data/current _site/scraped_data/
          
          # Create .nojekyll to prevent Jekyll processing
          touch _site/.nojekyll
          
          echo "Site structure:"
          find _site -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
