name: Anime Scraper

on:
  # Run on schedule (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Run on push to main (only if scraper code/config changes)
  push:
    branches:
      - main
    paths:
      - 'consumet-scraper/**'
      - 'config.json'
      - '.github/workflows/scrape.yml'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Scraping mode'
        required: false
        default: 'quick'
        type: choice
        options:
          - quick
          - full
      limit:
        description: 'Limit number of anime (for quick mode)'
        required: false
        default: '500'

# Prevent concurrent runs
concurrency:
  group: scraper
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max

    permissions:
      contents: write  # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'consumet-scraper/package-lock.json'

      - name: Install dependencies
        working-directory: consumet-scraper
        run: npm install

      - name: Run scraper
        working-directory: consumet-scraper
        run: |
          MODE="${{ github.event.inputs.mode }}"
          LIMIT="${{ github.event.inputs.limit }}"
          
          # Default to quick mode with 500 limit for scheduled runs
          MODE="${MODE:-quick}"
          LIMIT="${LIMIT:-500}"
          
          echo "Running scraper with mode=$MODE, limit=$LIMIT"
          
          if [ "$MODE" = "full" ]; then
            node scraper.js --full
          else
            node scraper.js --limit $LIMIT
          fi

      - name: Generate timestamp
        id: timestamp
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
            git diff --staged --stat
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Get stats from anime_index.json
          if [ -f "scraped_data/current/anime_index.json" ]; then
            ANIME_COUNT=$(cat scraped_data/current/anime_index.json | node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync(0,'utf8'));console.log(d.total_anime||'N/A')")
            EPISODE_COUNT=$(cat scraped_data/current/anime_index.json | node -e "const fs=require('fs');const d=JSON.parse(fs.readFileSync(0,'utf8'));console.log(d.total_episodes||'N/A')")
          else
            ANIME_COUNT="N/A"
            EPISODE_COUNT="N/A"
          fi
          
          git commit -m "ðŸ”„ Update scraped data - ${{ steps.timestamp.outputs.time }}

          Anime: $ANIME_COUNT
          Episodes: $EPISODE_COUNT
          
          [skip ci]"
          
          git push

      - name: Summary
        run: |
          echo "## Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "scraped_data/current/anime_index.json" ]; then
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            head -20 scraped_data/current/anime_index.json >> $GITHUB_STEP_SUMMARY
            echo '...' >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Files" >> $GITHUB_STEP_SUMMARY
          echo "- Anime files: $(ls -1 scraped_data/current/anime/*.json 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Last updated: ${{ steps.timestamp.outputs.time }}" >> $GITHUB_STEP_SUMMARY
