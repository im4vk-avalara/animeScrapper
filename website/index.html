<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InAnime</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="#" onclick="showHome(); return false;">
                <img src="./logo.png" alt="InAnime" class="nav-logo" />
            </a>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search anime...">
        </div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="page active">
        <!-- Hero Banner Section -->
        <section id="heroSection" class="hero-section">
            <!-- Hero content will be loaded here -->
        </section>
        
        <!-- Content Rows -->
        <main class="content-container">
            <!-- Search Results (hidden by default) -->
            <section id="searchResults" class="content-section" style="display: none;">
                <h2 class="section-title">Search Results</h2>
                <div id="searchGrid" class="anime-row">
                    <!-- Search results will be loaded here -->
                </div>
            </section>
            
            <!-- Latest Anime -->
            <section id="latestSection" class="content-section">
                <h2 class="section-title">Latest Anime</h2>
                <div class="row-wrapper">
                    <button class="scroll-btn scroll-left" onclick="scrollRow('latestRow', -1)">‹</button>
                    <div id="latestRow" class="anime-row">
                        <!-- Latest anime will be loaded here -->
                    </div>
                    <button class="scroll-btn scroll-right" onclick="scrollRow('latestRow', 1)">›</button>
                </div>
            </section>
            
            <!-- Ongoing Anime -->
            <section id="ongoingSection" class="content-section">
                <h2 class="section-title">Ongoing Anime</h2>
                <div class="row-wrapper">
                    <button class="scroll-btn scroll-left" onclick="scrollRow('ongoingRow', -1)">‹</button>
                    <div id="ongoingRow" class="anime-row">
                        <!-- Ongoing anime will be loaded here -->
                    </div>
                    <button class="scroll-btn scroll-right" onclick="scrollRow('ongoingRow', 1)">›</button>
                </div>
            </section>
            
            <!-- Completed Anime -->
            <section id="completedSection" class="content-section">
                <h2 class="section-title">Completed Anime</h2>
                <div class="row-wrapper">
                    <button class="scroll-btn scroll-left" onclick="scrollRow('completedRow', -1)">‹</button>
                    <div id="completedRow" class="anime-row">
                        <!-- Completed anime will be loaded here -->
                    </div>
                    <button class="scroll-btn scroll-right" onclick="scrollRow('completedRow', 1)">›</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Anime Detail Page -->
    <main class="container">
        <div id="animePage" class="page">
            <button class="back-btn" onclick="showHome()">← Back to List</button>
            <div id="animeDetail">
                <!-- Anime details will be loaded here -->
            </div>
        </div>

        <!-- Episode Player Page -->
        <div id="playerPage" class="page">
            <div id="playerContainer">
                <!-- Video player will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>InAnime - Your Indian Anime Streaming Platform</p>
    </footer>

    <!-- HLS.js for streaming video playback -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="./app.js"></script>
</body>
</html>
